<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>counter</title>
</head>
<style>
  body{
    margin: 0 ;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
  }
  main{
    text-align: center;
  }
</style>

<body>
  <main>
    <h1 id="number">0</h1>
    <button type="button" id="decrease">decrease</button>
    <button type="button" id="reset">reset</button>
    <button type="button" id="increase">increase</button>
  </main>

<script>
  const dc = document.querySelector("#decrease")
  const rst = document.querySelector("#reset")
  const inc = document.querySelector("#increase")
  const number = document.querySelector("#number")
  
  let num = Number(number.innerText)
  
  // get all buttons element
  document.querySelectorAll("button").forEach(e => {
    e.addEventListener("click", () => {
      switch(e.id){
        // if decrease btn clicked
        case "decrease":
          // decrease the number inside the text
          number.innerText = num--
        break;
        // if reset btn clicked
        case "reset":
          //reset the number inside the text to 0
          num = 0
          number.innerText = num
        break;
         // if increase btn clicked
        case "increase":
          // decrease the number inside the text
          number.innerText = num++
        break;
        
      }
    })
  })
</script>
</body>
</html>
