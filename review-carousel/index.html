<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>carousel review</title>
</head>
<style>
  body{
    margin: 0;
    padding: 0;
    display: grid;
    place-items: center;
    font-family: Sans-Serif;
  }
  
  .title{
    text-decoration: underline;
  }
  
  .container .review-box{
    display: grid;
    width: 600px;
    height: 250px;
    place-items: center;
    text-align: center;
    border: 1px solid black;
    padding: 10px;
    border-radius: 10px;
  }
  .profile-box .img-profile{
    display: block;
    height: 75px;
    margin: 10px auto;
    width: 75px;
    border-radius: 50%;
  }
  .name{
    font-weight: bold;
    text-transform: capitalize;
  }
  .job{
    font-weight:300;
    text-transform: capitalize;
  }
  .review-txt{
    margin: 20px auto;
    
  }
</style>
<body>
  <h1 class="title">Our Reviews</h1>
  
  <div class="container">
    <div class="review-box">
      <div class="profile-box">
        <div class="img-profile" style="background: lime;">
          photo
        </div>
        <div class="name" >slim shady</div>
        <div class="job">doctor</div>
      </div>
      
      <div class="review-txt">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi necessitatibus corporis, maxime. Sit, officia, ea!
      </div>
      
      <div class="action-btn">
        <button type="button" id="prev"><</button>
        <button type="button" id="next">></button>
      </div>
      
      
    </div>
  </div>
  
<script>
  const btn =　document.querySelectorAll("button")
  const data = [
         {
            bg: "lime",
            name: "slim shady",
            job: "doctor",
            review: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi necessitatibus corporis, maxime. Sit, officia, ea!"
          },
          {
            bg: "yellow",
            name: "Rifki ahmad fahrezi",
            job: "web developer",
            review: "very good!"
          },
          {
            bg: "salmon",
            name: "Rifki fahrezi",
            job: "ios developer",
            review: "super good!"
          },
          {
            bg: "lightblue",
            name: "fahrezi",
            job: "senior developer",
            review: "super very good!"
          }
    ]
    
  
  const nameTxt =　document.querySelector(".name")
  const jobTxt =　document.querySelector(".job")
  const reviewTxt =　document.querySelector(".review-txt")
  const imgProfile =　document.querySelector(".img-profile")

  
  let i = 0

  btn.forEach(e => {
    e.addEventListener("click", (e) => {
    
        if (e.target.id == "next"){
          i += 1
          
          if ( i >= 3 ) {
            i = 0
          }
          
          imgProfile.style.background = data[i].bg
          nameTxt.innerText = data[i].name
          jobTxt.innerText = data[i].job
          reviewTxt.innerText = data[i].review
          
          
        }else{
          i -= 1
          
           if ( i < 0 ) {
            i = 3
          }
    
          console.log(data[i].bg)
      
          imgProfile.style.background = data[i].bg     
          nameTxt.innerText = data[i].name
          jobTxt.innerText = data[i].job
          reviewTxt.innerText = data[i].review
        
        }
    })
  })
</script>
</body>
</html>
