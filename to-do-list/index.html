<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>to do list</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
 <main>
   <h1>to Do Lists</h1>
   <form action="/" name="list-data-form">
     <input type="text" required placeholder="Whats you gonna do next?" name="item-name">
     <button type="submit" value="add">add</button>
    
   </form>
   
   <ol id=items-wrapper>
     <!-- List items will show here -->
    
   </ol>
    <footer><small style="color:#aaa; text-align:center; margin:0 auto;">click item if it already done</small></footer>
 </main>
</body>
</html>
